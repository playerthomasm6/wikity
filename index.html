<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron"> <!--HTML holds the header-->
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <button class="save-btn" id="save"></button>
    <button class="save-btn" id="clear"></button>
  </header>

  <main class="container" id="scroll-container"> <!--HTML holds all the time slots-->
    
    <div class="row border">
      <div class="col-sm-1">
        <h4>00:00</h4>
      </div>
      <section class="col-sm-11 input-1" id="zero">

      </section>
    </div>

    <div class="row border">
      <div class="col-sm-1">
        <h4>01:00</h4>
      </div>
      <section class="col-sm-11 input-1" id="one">

      </section>
    </div>

    <div class="row border">
      <div class="col-sm-1">
        <h4>02:00</h4>
      </div>
      <section class="col-sm-11 input-1" id="two">

      </section>
    </div>

    <div class="row border">
      <div class="col-sm-1">
        <h4>03:00</h4>
      </div>
      <section class="col-sm-11 input-1" id="three">

      </section>
    </div>

    <div class="row border">
      <div class="col-sm-1">
        <h4>04:00</h4>
      </div>
      <section class="col-sm-11 input-1" id="four">

      </section>
    </div>

    <div class="row border">
      <div class="col-sm-1">
        <h4>05:00</h4>
      </div>
      <section class="col-sm-11 input-1" id="five">

      </section>
    </div>

    <div class="row border">
      <div class="col-sm-1">
        <h4>06:00</h4>
      </div>
      <section class="col-sm-11 input-1" id="six">

      </section>
    </div>

    <div class="row border">
      <div class="col-sm-1">
        <h4>07:00</h4>
      </div>
      <section class="col-sm-11 input-1" id="seven">

      </section>
    </div>

    <div class="row border">
      <div class="col-sm-1">
        <h4>08:00</h4>
      </div>
      <section class="col-sm-11 input-1" id="eight">

      </section>
    </div>

    <div class="row border">
      <div class="col-sm-1">
        <h4>09:00</h4>
      </div>
      <section class="col-sm-11 input-1" id="nine">

      </section>
    </div>

    <div class="row border">
      <div class="col-sm-1">
        <h4>10:00</h4>
      </div>
      <section class="col-sm-11 input-1" id="ten">

      </section>
    </div>

    <div class="row border">
      <div class="col-sm-1">
        <h4>11:00</h4>
      </div>
      <section class="col-sm-11 input-1" id="eleven">

      </section>

      <div class="row border">
        <div class="col-sm-1">
          <h4>12:00</h4>
        </div>
        <section class="col-sm-11 input-1" id="twelve">

        </section>
      </div>


    </div>

  </main>

  <!--This links the script for bootstrap javascript and my own javascript-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
